<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Hello, World!
    </ion-title>
    <ion-buttons slot="start">
      <ion-button>TESTE</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <div style="width: 90%; display: flex; justify-content: center; margin: auto;">
    <ion-input clearInput="true" label="Nome" labelPlacement="floating" fill="outline" />
  </div>
</ion-content>
